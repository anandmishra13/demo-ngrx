<section class="w-100 mt-5">
  <mat-spinner class="mx-auto" mode="determinate" [value]="progress"></mat-spinner>
  <div class="text-center">
    <h1>{{progress + '%'}}</h1>
    <p>Keep on going, you can do this</p>
    <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
  </div>
</section>
