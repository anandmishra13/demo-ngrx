<mat-nav-list>
  <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="ms-2">SignUp</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onClose()">
    <mat-icon>input</mat-icon>
    <span class="ms-2">SignIn</span>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="onClose()">
    <mat-icon>model_training</mat-icon>
    <span class="ms-2">Training</span>
  </a>
</mat-nav-list>
<mat-nav-list>
<a *ngIf="isAuth" mat-list-item routerLink="/" (click)="onLogout()">
  <mat-icon>eject</mat-icon>
  <span class="ms-2">Logout</span>
</a>
</mat-nav-list>
