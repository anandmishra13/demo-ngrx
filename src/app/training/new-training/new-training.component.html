<div class="container-fluid">
  <div class="row mx-auto ">
    <div>
      <mat-card class="col-10 col-md-6 mx-auto mt-4 text-center">
        <mat-card-title>
          Time to start workout!
        </mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Favorite food</mat-label>
            <mat-select>
              <mat-option value="crunches">
                Crunches
              </mat-option>
              <mat-option value="touch-toes">
                Touch Toes
              </mat-option>
              <mat-option value="side-lunges">
                Side Lunges
              </mat-option>
              <mat-option value="burpees">
                Burpees
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="onStartTrainig()">Start</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
